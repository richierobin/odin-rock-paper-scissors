<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, scissors</title>
</head>
<body>
  <script>
    //The computer randomly chooses a word from array
    function computerChoice() {
        let options = ["rock", "paper", "scissors"];
        return options[Math.floor(Math.random() * options.length)];
    }

    //Input from Player with prompt method, contingency for wrong spelling
    function playerChoice() {
        let choice = prompt("Choose rock, paper or scissors!").toLowerCase();
        if ((choice === "rock") || (choice === "paper") || (choice === "scissors")) {
        return choice;
     } else {
       alert("You spelt it wrong so I chose rock for you!");
       return "rock";
     }
    }

    //Set initial scores to zero
    let computerScore = 0;
    let playerScore = 0;

    //Function to run the game to see who wins or if a tie
    function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
            return "You chose " + playerSelection + " and the computer chose " + computerSelection + ". It's a tie!" + ` Player Score: ${playerScore} - Computer Score ${computerScore}`;
        } else if ((playerSelection === "rock") && (computerSelection === "scissors")) {
            playerScore++;
            return "You chose " + playerSelection + " and the computer chose " + computerSelection + ". Player wins!" + ` Player Score: ${playerScore} - Computer Score ${computerScore}`;
        } else if ((playerSelection === "paper") && (computerSelection === "rock")) {
            playerScore++;
            return "You chose " + playerSelection + " and the computer chose " + computerSelection + ". Player wins!" + ` Player Score: ${playerScore} - Computer Score ${computerScore}`;
        } else if ((playerSelection === "scissors") && (computerSelection === "paper")) {
            playerScore++;
            return "You chose " + playerSelection + " and the computer chose " + computerSelection + ". Player wins!" + ` Player Score: ${playerScore} - Computer Score ${computerScore}`;
        } else {
            computerScore++
            return "You chose " + playerSelection + " and the computer chose " + computerSelection + ". Computer wins!" + ` Player Score: ${playerScore} - Computer Score ${computerScore}`;
        }
    }

    //Run the game five times with output or result to the console
    function game() {
            for (let i = 0; i < 5; i++) {
              console.log(playRound(playerChoice(), computerChoice()));
            }
            if (playerScore > computerScore) {
                console.log(`Yay!!! You're the winner! Final Score: Player - ${playerScore}. Computer - ${computerScore}`);
            } else if (computerScore > playerScore) {
                console.log(`Bad luck!!! You're the loser. Final Score: Player - ${playerScore}. Computer - ${computerScore}`);
            } else
                console.log(`Oh well. You tied. Final Score: Player - ${playerScore}. Computer - ${computerScore}`);
        }

    game();
  </script>
</body>
</html>
